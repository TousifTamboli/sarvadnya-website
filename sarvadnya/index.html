<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarvadnya Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="navbar-container">
            <div class="logo">
                <img src="your-logo.png" alt="Logo">
                <span class="brand-name">Darkmap</span>
            </div>
            <div class="search-bar">
                <div class="dropdown">
                    <button class="dropbtn">Dropdown</button>
                    <div class="dropdown-content">
                        <a href="#">Option 1</a>
                        <a href="#">Option 2</a>
                        <a href="#">Option 3</a>
                    </div>
                </div>
                <input type="text" placeholder="Search...">
                <button class="search-btn" type="submit">Search</button>
            </div>
        </div>
    </nav>

    <!-- Tall Box Beside Navbar -->
    <div class="tall-box-right"></div>

    <!-- Four Boxes Below Navbar -->
    <div class="box-container">
        <div class="box neon-border"></div>
        <div class="box neon-border"></div>
        <div class="box neon-border"></div>
        <div class="box neon-border tall-box"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
